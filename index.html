<!DOCTYPE html>
<html>
<head>
	<title>Mirror</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="kwitter.js"></script>
</head>
<body onload="bodyOnLoad();">
<center>
	<h1 id="header">	
		Mirror
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="./cdn/Mirror.png" class="logo">
		<h3 >Your Place for Web Authentication</h3>
		<h4 id="join">Join Mirror Today!</h4>
		
		<div class="form-group">
			<label id="err" style="color: red;"></label> <br>
		  <label >User Name:</label>
			<input type="text" id="username" class="form-control" placeholder="Username"> <br>
			<label >Email Address</label>
			<input type="email" id="email" class="form-control" placeholder="example@myprovider.com"> <br>
			<label >Password:</label>
			<input type="password" id="passc" class="form-control" placeholder="Password">

		</div>
		<div class="two ui buttons">
		<button id="login_button" class="ui blue button" onclick="addUser();">Log in as existing user</button>
		<div class="or"></div>
		<button id="logup_button" class="ui teal button" onclick="signUser();">Sign up as new user</button>
	  </div> <br>
		<div class="ui floating error message hidden" id="err_msg">
			<p>Invalid Username or Password.
		</p></div> <br>
	</div> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
	<h1 class="header">How it Works</h1>
	<div class="ui steps">
		<div class="step">
			<i class="edit icon"></i>
			<div class="content">
				<div class="title">Feedback</div>
				<div class="description">Users provide their feedback on websites.</div>
			</div>
		</div>
		<div class="step">
			<i class="clipboard check icon"></i>
			<div class="content">
				<div class="title">Validation</div>
				<div class="description">Reviews are validated to remove spam.</div>
			</div>
		</div>
		<div class="step">
			<i class="tv icon"></i>
			<div class="content">
				<div class="title">Results</div>
				<div class="description">Reviews are shown publicly & the sites reputation is affected.</div>
			</div>
		</div>
	</div>
	<br> <br> <br> <br> <br> <br>
</center>
</body>
</html>
